databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson.yaml
  - changeSet:
      id: 1
      author: Klezovich Ivan
      changes:
        - createTable:
            tableName: Pay
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: orderId
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: BIGINT
                  constraints:
                    nullable: false